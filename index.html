<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS ECET Quiz Master - Solo Leveling Style</title>
    <style>
        /* Enhanced Anime/Comic Style */
        :root {
            --dark-bg: #0a0e1a;
            --stone-dark: #1a1f2e;
            --stone-light: #2d3548;
            --rune-glow: #00ff88;
            --rune-glow-secondary: #00d4ff;
            --warning-red: #ff3366;
            --gold-accent: #ffd700;
            --text-light: #e8f0ff;
            --text-glow: #ffffff;
            --font-main: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --anime-transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            color: var(--text-light);
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0a0e1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .container {
            background: linear-gradient(145deg, var(--stone-dark) 0%, #151a28 100%);
            border: 4px solid var(--rune-glow);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                0 0 60px rgba(0, 212, 255, 0.3),
                inset 0 2px 10px rgba(0, 255, 136, 0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            position: relative;
            z-index: 1;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--gold-accent);
            z-index: -1;
        }

        .container::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 15px rgba(255, 215, 0, 0.3);
        }

        .container::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 15px rgba(255, 215, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 136, 0.1) 25%, 
                rgba(0, 255, 136, 0.1) 75%, 
                transparent 100%);
            border-left: 5px solid var(--rune-glow);
            border-right: 5px solid var(--rune-glow);
        }

        header h1 {
            font-family: var(--font-main);
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-glow);
            text-shadow: 
                0 0 10px var(--rune-glow),
                0 0 20px var(--rune-glow),
                0 0 30px var(--rune-glow),
                3px 3px 0px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titlePulse 2s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 10px var(--rune-glow), 0 0 20px var(--rune-glow), 3px 3px 0px rgba(0, 0, 0, 0.8); }
            50% { text-shadow: 0 0 20px var(--rune-glow), 0 0 40px var(--rune-glow-secondary), 3px 3px 0px rgba(0, 0, 0, 0.8); }
        }

        .title-rune {
            color: var(--rune-glow);
            font-size: 1.1em;
            display: inline-block;
            animation: runeFlicker 3s ease-in-out infinite;
        }

        @keyframes runeFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        header h2 {
            font-family: var(--font-body);
            font-size: 1.3rem;
            color: var(--gold-accent);
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        section {
            background: rgba(45, 53, 72, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 136, 0.1), 
                transparent);
            animation: scanLine 3s infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        section p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: var(--text-light);
            position: relative;
            z-index: 1;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            font-size: 1.1rem;
            font-family: var(--font-body);
            font-weight: 600;
            background: linear-gradient(145deg, #1a1f2e, #2d3548);
            color: var(--text-glow);
            border: 3px solid var(--rune-glow);
            border-radius: 12px;
            outline: none;
            transition: var(--anime-transition);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(0, 255, 136, 0.2);
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--gold-accent);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 25px rgba(255, 215, 0, 0.5),
                0 0 35px rgba(0, 255, 136, 0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            font-size: 1.3rem;
            font-family: var(--font-main);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--rune-glow) 0%, #00cc70 100%);
            color: #0a0e1a;
            border: 3px solid var(--gold-accent);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--anime-transition);
            box-shadow: 
                0 8px 20px rgba(0, 255, 136, 0.4),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(0, 255, 136, 0.6),
                0 0 50px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            color: #888;
            border-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .question-card {
            background: linear-gradient(145deg, #1a1f2e 0%, #252d42 100%);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid var(--rune-glow);
            margin-bottom: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-glow);
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .option {
            background: linear-gradient(145deg, #2d3548, #1a1f2e);
            padding: 15px 20px;
            margin: 12px 0;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--anime-transition);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
        }

        .option:hover {
            background: linear-gradient(145deg, #3a4458, #2d3548);
            border-color: var(--rune-glow);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
            border-color: var(--rune-glow);
            border-width: 4px;
            color: var(--text-glow);
            font-weight: 700;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.5),
                inset 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.3));
            border-color: var(--rune-glow);
            border-width: 4px;
            animation: correctPulse 0.6s ease;
        }

        .option.wrong {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.3), rgba(200, 0, 50, 0.3));
            border-color: var(--warning-red);
            border-width: 4px;
            animation: wrongShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .timer {
            font-family: var(--font-main);
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--rune-glow);
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 3px solid var(--rune-glow);
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--rune-glow);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .timer.urgent {
            color: var(--warning-red);
            border-color: var(--warning-red);
            animation: urgentBlink 1s infinite;
        }

        @keyframes urgentBlink {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 30px rgba(255, 51, 102, 0.6);
            }
            50% { 
                opacity: 0.7; 
                box-shadow: 0 0 50px rgba(255, 51, 102, 0.9);
            }
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.5);
            height: 30px;
            border-radius: 15px;
            border: 3px solid var(--rune-glow);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--rune-glow), var(--rune-glow-secondary), var(--rune-glow));
            background-size: 200% 100%;
            animation: progressShine 2s linear infinite;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        @keyframes progressShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .rank-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--gold-accent);
            text-shadow: 
                0 0 20px var(--gold-accent),
                0 0 40px var(--gold-accent),
                5px 5px 0 rgba(0, 0, 0, 0.8);
            margin: 30px 0;
            animation: rankReveal 1s ease-out;
        }

        @keyframes rankReveal {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .score-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--rune-glow);
            margin: 20px 0;
            text-shadow: 0 0 20px var(--rune-glow);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            border: 8px solid rgba(0, 255, 136, 0.2);
            border-top: 8px solid var(--rune-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rune-glow);
            text-shadow: 0 0 10px var(--rune-glow);
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--warning-red);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.3rem;
            color: var(--warning-red);
            margin: 20px 0;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            header h2 { font-size: 1rem; }
            .container { width: 95%; padding: 20px; }
            button { font-size: 1.1rem; padding: 15px; }
            .question-text { font-size: 1.1rem; }
            .rank-display { font-size: 3rem; }
            .score-display { font-size: 2rem; }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 3px solid var(--gold-accent);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <div id="app-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">INITIALIZING DUNGEON...</p>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL STATE
        let currentScreen = 'welcome';
        let userName = '';
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let timeLimitSeconds = 600;
        let timerInterval = null;
        let geminiApiKey = '';
        let totalQuestions = 0;
        let selectedSubject = 'All';
        let allSubjectsData = {};

        const appContainer = document.getElementById('app-container');

        // Check for Vercel environment variable
        if (typeof window !== 'undefined' && window.ENV && window.ENV.API_KEY) {
            geminiApiKey = window.ENV.API_KEY;
        }

        function renderScreen() {
            appContainer.innerHTML = '';

            switch (currentScreen) {
                case 'welcome':
                    renderWelcomeScreen();
                    break;
                case 'quiz':
                    renderQuizScreen();
                    break;
                case 'results':
                    renderResultsScreen();
                    break;
                case 'error':
                    renderErrorScreen();
                    break;
            }
        }

        function renderWelcomeScreen() {
            const subjects = Object.keys(allSubjectsData);
            const subjectOptions = ['All', ...subjects].map(subj => 
                `<option value="${subj}" ${selectedSubject === subj ? 'selected' : ''}>${subj}</option>`
            ).join('');

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚ö° SYSTEM ALERT:</span> DUNGEON INSTANCE CREATED</h1>
                    <h2>üéÆ TG ECET Knowledge Check - Rank Up Challenge</h2>
                </header>
                <section id="welcome-content">
                    <p style="text-align: center; font-size: 1.2rem; margin-bottom: 25px;">
                        <strong>Before entering the Gate, identify yourself, Hunter.</strong>
                    </p>
                    <input type="text" id="user-name" placeholder="‚ú® Enter your name (e.g., Mahesh)" value="${userName}" aria-label="Enter your name">
                    
                    <p style="text-align: center; font-size: 1.15rem; margin-top: 25px;">
                        üìö Select Subject
                    </p>
                    <select id="subject-select" aria-label="Select subject">
                        ${subjectOptions}
                    </select>
                    
                    <p style="text-align: center; font-size: 1.15rem; color: var(--gold-accent); margin: 20px 0;">
                        ‚è±Ô∏è You have <strong>${Math.ceil(timeLimitSeconds / 60)} minutes</strong> to complete <strong>10 questions</strong>
                    </p>
                    ${!geminiApiKey ? `
                        <p style="text-align: center; margin-top: 30px; font-size: 1.1rem;">
                            <strong>üîë AI Integration Required</strong>
                        </p>
                        <input type="text" id="gemini-api-key" placeholder="üîê Enter Gemini API Key (AIza...)" aria-label="Enter Gemini API Key">
                    ` : `
                        <p style="text-align: center; margin-top: 20px; color: var(--rune-glow); font-size: 1.1rem;">
                            ‚úÖ <strong>AI System Connected</strong>
                        </p>
                    `}
                    <button id="start-quiz-btn" ${subjects.length === 0 ? 'disabled' : ''}>
                        üöÄ LEVEL UP START
                    </button>
                </section>
            `;

            const nameInput = document.getElementById('user-name');
            const startBtn = document.getElementById('start-quiz-btn');
            const keyInput = document.getElementById('gemini-api-key');
            const subjectSelect = document.getElementById('subject-select');

            if (userName) nameInput.value = userName;

            const checkInputs = () => {
                userName = nameInput.value.trim();
                if (keyInput) {
                    geminiApiKey = keyInput.value.trim();
                }
                selectedSubject = subjectSelect.value;
                
                const hasName = userName.length > 0;
                const hasKey = geminiApiKey.length > 0;
                const hasQuestions = subjects.length > 0;
                
                startBtn.disabled = !(hasName && hasKey && hasQuestions);
            };

            nameInput.addEventListener('input', checkInputs);
            if (keyInput) keyInput.addEventListener('input', checkInputs);
            subjectSelect.addEventListener('change', checkInputs);

            startBtn.addEventListener('click', () => {
                if (userName && geminiApiKey && subjects.length > 0) {
                    prepareQuiz();
                    currentScreen = 'quiz';
                    currentQuestionIndex = 0;
                    score = 0;
                    userAnswers = [];
                    renderScreen();
                    startTimer();
                }
            });

            checkInputs();
        }

        function prepareQuiz() {
            let questions = [];
            
            if (selectedSubject === 'All') {
                for (const subject in allSubjectsData) {
                    questions = questions.concat(allSubjectsData[subject]);
                }
            } else {
                questions = allSubjectsData[selectedSubject] || [];
            }

            const shuffled = questions.sort(() => 0.5 - Math.random());
            quizData = shuffled.slice(0, 10);
            totalQuestions = quizData.length;
        }

        function renderQuizScreen() {
            if (currentQuestionIndex >= quizData.length) {
                endQuiz();
                return;
            }

            const question = quizData[currentQuestionIndex];
            const progress = ((currentQuestionIndex / quizData.length) * 100).toFixed(1);

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚öîÔ∏è HUNTER:</span> ${userName}</h1>
                    <h2>üéØ Question ${currentQuestionIndex + 1} of ${quizData.length}</h2>
                </header>
                <div class="timer" id="timer">‚è∞ Time: <span id="time-display">--:--</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <section>
                    <div class="question-card">
                        <div class="question-text">${question.question_text || question.question}</div>
                        <div id="options-container"></div>
                    </div>
                    <button id="next-btn" disabled>NEXT CHALLENGE ‚û°Ô∏è</button>
                </section>
            `;

            const optionsContainer = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const options = question.options || [];

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.setAttribute('role', 'button');
                optionDiv.setAttribute('tabindex', '0');

                optionDiv.addEventListener('click', () => selectOption(index));
                optionDiv.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectOption(index);
                    }
                });

                optionsContainer.appendChild(optionDiv);
            });

            function selectOption(selectedIndex) {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                optionsContainer.children[selectedIndex].classList.add('selected');
                
                nextBtn.disabled = false;
                nextBtn.onclick = () => {
                    const correctIndex = question.correct_answer !== undefined ? question.correct_answer : question.correct;
                    const isCorrect = selectedIndex === correctIndex;
                    if (isCorrect) score++;

                    userAnswers.push({
                        id: question.id,
                        questionText: question.question_text || question.question,
                        selected: selectedIndex,
                        correct: correctIndex,
                        isCorrect
                    });

                    currentQuestionIndex++;
                    renderScreen();
                };
            }

            updateTimerDisplay();
        }

        function renderResultsScreen() {
            const percentage = ((score / totalQuestions) * 100).toFixed(1);
            let rank = '';
            let rankMessage = '';

            if (percentage >= 90) {
                rank = 'S-RANK HUNTER';
                rankMessage = 'üåü LEGENDARY! You\'ve mastered the dungeon!';
            } else if (percentage >= 80) {
                rank = 'A-RANK HUNTER';
                rankMessage = '‚ö° EXCELLENT! Outstanding performance!';
            } else if (percentage >= 70) {
                rank = 'B-RANK HUNTER';
                rankMessage = 'üí™ GREAT JOB! Keep leveling up!';
            } else if (percentage >= 60) {
                rank = 'C-RANK HUNTER';
                rankMessage = 'üëç GOOD EFFORT! Train harder!';
            } else {
                rank = 'E-RANK HUNTER';
                rankMessage = 'üíÄ DUNGEON FAILED! Try again to rank up!';
            }

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">üèÜ QUEST COMPLETE</span></h1>
                    <h2>${userName}'s Final Results</h2>
                </header>
                <section>
                    <div style="text-align: center;">
                        <div class="rank-display">${rank}</div>
                        <p style="font-size: 1.3rem; color: var(--gold-accent); margin: 20px 0;">
                            ${rankMessage}
                        </p>
                        <div class="score-display">
                            ${score} / ${totalQuestions} Correct
                        </div>
                        <p style="font-size: 1.5rem; color: var(--rune-glow); margin: 20px 0;">
                            Accuracy: <strong>${percentage}%</strong>
                        </p>
                        <button id="analyze-btn">ü§ñ AI ANALYSIS - Get Insights</button>
                        <button id="restart-btn" style="background: linear-gradient(135deg, var(--gold-accent) 0%, #cc9500 100%);">
                            üîÑ RE-ENTER DUNGEON
                        </button>
                    </div>
                </section>
            `;

            document.getElementById('analyze-btn').addEventListener('click', analyzeWithAI);
            document.getElementById('restart-btn').addEventListener('click', () => {
                location.reload();
            });
        }

        function renderErrorScreen() {
            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚ö†Ô∏è SYSTEM ERROR</span></h1>
                </header>
                <section>
                    <div class="error-container">
                        <div class="error-icon">‚ùå</div>
                        <p class="error-message">
                            Failed to load dungeon data. Please ensure:
                            <br><br>
                            ‚úì questions.json file is in the same folder
                            <br>
                            ‚úì JSON format is valid
                            <br>
                            ‚úì File is accessible
                        </p>
                        <button onclick="location.reload()">üîÑ RETRY LOADING</button>
                    </div>
                </section>
            `;
        }

        function startTimer() {
            let timeLeft = timeLimitSeconds;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                } else if (timeLeft <= 60) {
                    document.getElementById('timer')?.classList.add('urgent');
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const timeDisplay = document.getElementById('time-display');
            if (!timeDisplay) return;

            const minutes = Math.floor(timeLimitSeconds / 60);
            const seconds = timeLimitSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLimitSeconds--;
        }

        function endQuiz() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            currentScreen = 'results';
            renderScreen();
        }

        async function analyzeWithAI() {
            const analyzeBtn = document.getElementById('analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ AI Analyzing...';

            try {
                const prompt = `You are an educational AI assistant analyzing quiz performance.

Hunter Name: ${userName}
Score: ${score}/${totalQuestions} (${((score/totalQuestions)*100).toFixed(1)}%)

Questions Review:
${userAnswers.map((ans, idx) => `
${idx + 1}. ${ans.questionText}
   - Selected Answer: Option ${String.fromCharCode(65 + ans.selected)}
   - Correct Answer: Option ${String.fromCharCode(65 + ans.correct)}
   - Result: ${ans.isCorrect ? '‚úì Correct' : '‚úó Wrong'}
`).join('\n')}

Provide:
1. Brief performance summary (2-3 sentences)
2. Key strengths (if any)
3. Areas for improvement
4. 2-3 specific study recommendations

Keep response concise, motivational, and actionable.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const analysis = data.candidates[0].content.parts[0].text;

                const resultsSection = document.querySelector('section');
                const analysisDiv = document.createElement('div');
                analysisDiv.style.cssText = `
                    background: rgba(0, 255, 136, 0.1);
                    border: 2px solid var(--rune-glow);
                    border-radius: 15px;
                    padding: 25px;
                    margin-top: 30px;
                    text-align: left;
                    line-height: 1.8;
                    font-size: 1.05rem;
                `;
                analysisDiv.innerHTML = `
                    <h3 style="color: var(--rune-glow); margin-bottom: 15px; font-size: 1.5rem;">
                        ü§ñ AI Performance Analysis
                    </h3>
                    <div style="white-space: pre-wrap;">${analysis}</div>
                `;
                resultsSection.appendChild(analysisDiv);

                analyzeBtn.textContent = '‚úÖ Analysis Complete';

            } catch (error) {
                console.error('AI Analysis Error:', error);
                analyzeBtn.textContent = '‚ùå Analysis Failed';
                alert('Failed to generate AI analysis. Please check your API key and try again.');
            }
        }

        async function loadQuizData() {
            try {
                const response = await fetch('questions.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const text = await response.text();
                
                // Clean the JSON - remove control characters
                const cleanedText = text
                    .replace(/\f/g, '')
                    .replace(/[\x00-\x1F\x7F]/g, (match) => {
                        // Keep newlines, tabs, carriage returns
                        if (match === '\n' || match === '\t' || match === '\r') return match;
                        return '';
                    });

                const data = JSON.parse(cleanedText);
                
                if (data.subjects) {
                    allSubjectsData = data.subjects;
                    console.log(`‚úì Loaded ${Object.keys(allSubjectsData).length} subjects`);
                } else if (Array.isArray(data)) {
                    allSubjectsData = { 'General': data };
                } else {
                    throw new Error('Invalid JSON structure');
                }

            } catch (error) {
                console.error('Failed to load questions:', error);
                currentScreen = 'error';
                allSubjectsData = {};
            }
        }

        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.2,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => {
                    star.y += star.speed;

                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }

                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 255, 136, ${star.alpha})`;
                    ctx.shadowColor = 'rgba(0, 255, 136, 0.8)';
                    ctx.shadowBlur = star.size * 3;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        async function initialize() {
            await loadQuizData();
            renderScreen();
            initStarfield();
        }

        initialize();

    </script>
