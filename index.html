<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS ECET Quiz Master - Solo Leveling Style (Fixed)</title>
    <style>
        /* (styles unchanged from original for brevity) */
        :root { --dark-bg:#0a0e1a; --stone-dark:#1a1f2e; --stone-light:#2d3548; --rune-glow:#00ff88; --rune-glow-secondary:#00d4ff; --warning-red:#ff3366; --gold-accent:#ffd700; --text-light:#e8f0ff; --text-glow:#ffffff; --font-main:'Orbitron', sans-serif; --font-body:'Rajdhani', sans-serif; --anime-transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);} 
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@400;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box} body{font-family:var(--font-body);color:var(--text-light);background:linear-gradient(135deg,#0a0e1a 0%,#1a1f2e 50%,#0a0e1a 100%);background-size:400% 400%;animation:gradientShift 15s ease infinite;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow-x:hidden;position:relative}
        /* ... rest of original styles omitted here for readability in the document store ... */
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <div id="app-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">INITIALIZING DUNGEON...</p>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL STATE
        let currentScreen = 'welcome';
        let userName = '';
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        const DEFAULT_TIME_LIMIT_SECONDS = 600; // 10 minutes
        let remainingSeconds = DEFAULT_TIME_LIMIT_SECONDS;
        let timerInterval = null;
        let geminiApiKey = '';
        let totalQuestions = 0;
        let selectedSubject = 'All';
        let allSubjectsData = {};

        const appContainer = document.getElementById('app-container');

        // Load ENV API key if provided by hosting env
        if (typeof window !== 'undefined' && window.ENV && window.ENV.API_KEY) {
            geminiApiKey = window.ENV.API_KEY;
        }

        function renderScreen() {
            appContainer.innerHTML = '';

            switch (currentScreen) {
                case 'welcome': renderWelcomeScreen(); break;
                case 'quiz': renderQuizScreen(); break;
                case 'results': renderResultsScreen(); break;
                case 'error': renderErrorScreen(); break;
            }
        }

        function renderWelcomeScreen() {
            const subjects = Object.keys(allSubjectsData);
            const subjectOptions = ['All', ...subjects].map(subj => 
                `<option value="${subj}" ${selectedSubject === subj ? 'selected' : ''}>${subj}</option>`
            ).join('');

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚ö° SYSTEM ALERT:</span> DUNGEON INSTANCE CREATED</h1>
                    <h2>üéÆ TG ECET Knowledge Check - Rank Up Challenge</h2>
                </header>
                <section id="welcome-content">
                    <p style="text-align: center; font-size: 1.2rem; margin-bottom: 25px;">
                        <strong>Before entering the Gate, identify yourself, Hunter.</strong>
                    </p>
                    <input type="text" id="user-name" placeholder="‚ú® Enter your name (e.g., Mahesh)" value="${userName}" aria-label="Enter your name">
                    
                    <p style="text-align: center; font-size: 1.15rem; margin-top: 25px;">
                        üìö Select Subject
                    </p>
                    <select id="subject-select" aria-label="Select subject">
                        ${subjectOptions}
                    </select>
                    
                    <p style="text-align: center; font-size: 1.15rem; color: var(--gold-accent); margin: 20px 0;">
                        ‚è±Ô∏è You have <strong>${Math.ceil(DEFAULT_TIME_LIMIT_SECONDS / 60)} minutes</strong> to complete <strong>10 questions</strong>
                    </p>
                    ${!geminiApiKey ? `
                        <p style="text-align: center; margin-top: 30px; font-size: 1.1rem;">
                            <strong>üîë AI Integration Required</strong>
                        </p>
                        <input type="text" id="gemini-api-key" placeholder="üîê Enter Gemini API Key (AIza...)" aria-label="Enter Gemini API Key">
                    ` : `
                        <p style="text-align: center; margin-top: 20px; color: var(--rune-glow); font-size: 1.1rem;">
                            ‚úÖ <strong>AI System Connected</strong>
                        </p>
                    `}
                    <button id="start-quiz-btn" ${subjects.length === 0 ? 'disabled' : ''}>
                        üöÄ LEVEL UP START
                    </button>
                </section>
            `;

            const nameInput = document.getElementById('user-name');
            const startBtn = document.getElementById('start-quiz-btn');
            const keyInput = document.getElementById('gemini-api-key');
            const subjectSelect = document.getElementById('subject-select');

            if (userName) nameInput.value = userName;

            const checkInputs = () => {
                userName = nameInput.value.trim();
                if (keyInput) geminiApiKey = keyInput.value.trim();
                selectedSubject = subjectSelect.value;

                const hasName = userName.length > 0;
                const hasKey = geminiApiKey.length > 0 || !!(window.ENV && window.ENV.API_KEY);
                const hasQuestions = subjects.length > 0;

                startBtn.disabled = !(hasName && hasKey && hasQuestions);
            };

            nameInput.addEventListener('input', checkInputs);
            if (keyInput) keyInput.addEventListener('input', checkInputs);
            subjectSelect.addEventListener('change', checkInputs);

            startBtn.addEventListener('click', () => {
                if (userName && (geminiApiKey || (window.ENV && window.ENV.API_KEY)) && subjects.length > 0) {
                    prepareQuiz();
                    if (quizData.length === 0) {
                        currentScreen = 'error';
                        renderScreen();
                        return;
                    }
                    currentScreen = 'quiz';
                    currentQuestionIndex = 0;
                    score = 0;
                    userAnswers = [];
                    remainingSeconds = DEFAULT_TIME_LIMIT_SECONDS;
                    totalQuestions = quizData.length;
                    renderScreen();
                    startTimer();
                }
            });

            checkInputs();
        }

        function prepareQuiz() {
            let questions = [];
            if (selectedSubject === 'All') {
                for (const subject in allSubjectsData) {
                    if (Array.isArray(allSubjectsData[subject])) {
                        questions = questions.concat(allSubjectsData[subject]);
                    }
                }
            } else {
                questions = allSubjectsData[selectedSubject] || [];
            }

            const shuffled = questions.slice().sort(() => 0.5 - Math.random());
            quizData = shuffled.slice(0, 10);
            totalQuestions = quizData.length;
        }

        function normalizeCorrectIndex(question) {
            // Accept numeric index, key 'correct_answer', 'correct', or letter 'A', 'B'
            const raw = question.correct_answer !== undefined ? question.correct_answer : question.correct;
            if (raw === undefined || raw === null) return null;

            if (typeof raw === 'number') return raw;
            if (typeof raw === 'string') {
                const trimmed = raw.trim();
                // letter -> index
                if (/^[A-Za-z]$/.test(trimmed)) {
                    return trimmed.toUpperCase().charCodeAt(0) - 65;
                }
                // numeric string
                const asNum = Number(trimmed);
                if (!Number.isNaN(asNum)) return asNum;
                // attempt to match option text
                if (question.options && Array.isArray(question.options)) {
                    const idx = question.options.findIndex(o => o.trim().toLowerCase() === trimmed.toLowerCase());
                    if (idx !== -1) return idx;
                }
            }
            return null;
        }

        function renderQuizScreen() {
            if (currentQuestionIndex >= quizData.length) {
                endQuiz();
                return;
            }

            const question = quizData[currentQuestionIndex];
            const progress = ((currentQuestionIndex / quizData.length) * 100).toFixed(1);

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚öîÔ∏è HUNTER:</span> ${userName}</h1>
                    <h2>üéØ Question ${currentQuestionIndex + 1} of ${quizData.length}</h2>
                </header>
                <div class="timer" id="timer">‚è∞ Time: <span id="time-display">--:--</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <section>
                    <div class="question-card">
                        <div class="question-text">${question.question_text || question.question || 'No question text'}</div>
                        <div id="options-container"></div>
                    </div>
                    <button id="next-btn" disabled>NEXT CHALLENGE ‚û°Ô∏è</button>
                </section>
            `;

            const optionsContainer = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const options = question.options || [];

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.setAttribute('role', 'button');
                optionDiv.setAttribute('tabindex', '0');

                optionDiv.addEventListener('click', () => selectOption(index));
                optionDiv.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectOption(index);
                    }
                });

                optionsContainer.appendChild(optionDiv);
            });

            function selectOption(selectedIndex) {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                optionsContainer.children[selectedIndex].classList.add('selected');

                nextBtn.disabled = false;
                nextBtn.onclick = () => {
                    const correctIndex = normalizeCorrectIndex(question);
                    const isCorrect = correctIndex !== null ? selectedIndex === correctIndex : false;
                    if (isCorrect) score++;

                    userAnswers.push({
                        id: question.id !== undefined ? question.id : (currentQuestionIndex + 1),
                        questionText: question.question_text || question.question || 'No question text',
                        selected: selectedIndex,
                        correct: correctIndex,
                        isCorrect
                    });

                    currentQuestionIndex++;
                    renderScreen();
                };
            }

            updateTimerDisplay();
        }

        function renderResultsScreen() {
            const percentage = totalQuestions > 0 ? ((score / totalQuestions) * 100).toFixed(1) : 0;
            let rank = '';
            let rankMessage = '';

            if (percentage >= 90) { rank = 'S-RANK HUNTER'; rankMessage = "üåü LEGENDARY! You've mastered the dungeon!"; }
            else if (percentage >= 80) { rank = 'A-RANK HUNTER'; rankMessage = '‚ö° EXCELLENT! Outstanding performance!'; }
            else if (percentage >= 70) { rank = 'B-RANK HUNTER'; rankMessage = 'üí™ GREAT JOB! Keep leveling up!'; }
            else if (percentage >= 60) { rank = 'C-RANK HUNTER'; rankMessage = 'üëç GOOD EFFORT! Train harder!'; }
            else { rank = 'E-RANK HUNTER'; rankMessage = 'üíÄ DUNGEON FAILED! Try again to rank up!'; }

            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">üèÜ QUEST COMPLETE</span></h1>
                    <h2>${userName}'s Final Results</h2>
                </header>
                <section>
                    <div style="text-align: center;">
                        <div class="rank-display">${rank}</div>
                        <p style="font-size: 1.3rem; color: var(--gold-accent); margin: 20px 0;">
                            ${rankMessage}
                        </p>
                        <div class="score-display">
                            ${score} / ${totalQuestions} Correct
                        </div>
                        <p style="font-size: 1.5rem; color: var(--rune-glow); margin: 20px 0;">
                            Accuracy: <strong>${percentage}%</strong>
                        </p>
                        <button id="analyze-btn">ü§ñ AI ANALYSIS - Get Insights</button>
                        <button id="restart-btn" style="background: linear-gradient(135deg, var(--gold-accent) 0%, #cc9500 100%);">
                            üîÑ RE-ENTER DUNGEON
                        </button>
                    </div>
                </section>
            `;

            document.getElementById('analyze-btn').addEventListener('click', analyzeWithAI);
            document.getElementById('restart-btn').addEventListener('click', () => { location.reload(); });
        }

        function renderErrorScreen() {
            appContainer.innerHTML = `
                <header>
                    <h1><span class="title-rune">‚ö†Ô∏è SYSTEM ERROR</span></h1>
                </header>
                <section>
                    <div class="error-container">
                        <div class="error-icon">‚ùå</div>
                        <p class="error-message">
                            Failed to load dungeon data. Please ensure:
                            <br><br>
                            ‚úì questions.json file is in the same folder
                            <br>
                            ‚úì JSON format is valid
                            <br>
                            ‚úì File is accessible
                        </p>
                        <button onclick="location.reload()">üîÑ RETRY LOADING</button>
                    </div>
                </section>
            `;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                remainingSeconds--;
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                    return;
                }
                const timerEl = document.getElementById('timer');
                if (remainingSeconds <= 60 && timerEl) timerEl.classList.add('urgent');
                updateTimerDisplay();
            }, 1000);
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const timeDisplay = document.getElementById('time-display');
            if (!timeDisplay) return;
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        }

        function endQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            currentScreen = 'results';
            renderScreen();
        }

        async function analyzeWithAI() {
            const analyzeBtn = document.getElementById('analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ AI Analyzing...';

            try {
                const prompt = `You are an educational AI assistant analyzing quiz performance.\n\nHunter Name: ${userName}\nScore: ${score}/${totalQuestions} (${((score/totalQuestions)*100).toFixed(1)}%)\n\nQuestions Review:\n${userAnswers.map((ans, idx) => `\n${idx + 1}. ${ans.questionText}\n   - Selected Answer: Option ${String.fromCharCode(65 + ans.selected)}\n   - Correct Answer: Option ${ans.correct !== null ? String.fromCharCode(65 + ans.correct) : 'Unknown'}\n   - Result: ${ans.isCorrect ? '‚úì Correct' : '‚úó Wrong'}`).join('\n')}\n\nProvide:\n1. Brief performance summary (2-3 sentences)\n2. Key strengths (if any)\n3. Areas for improvement\n4. 2-3 specific study recommendations\n\nKeep response concise, motivational, and actionable.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                const analysis = (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text) || 'No analysis returned.';

                const resultsSection = document.querySelector('section');
                const analysisDiv = document.createElement('div');
                analysisDiv.style.cssText = `background: rgba(0, 255, 136, 0.1); border: 2px solid var(--rune-glow); border-radius: 15px; padding: 25px; margin-top: 30px; text-align: left; line-height: 1.8; font-size: 1.05rem;`;
                analysisDiv.innerHTML = `
                    <h3 style="color: var(--rune-glow); margin-bottom: 15px; font-size: 1.5rem;">ü§ñ AI Performance Analysis</h3>
                    <div style="white-space: pre-wrap;">${analysis}</div>
                `;
                resultsSection.appendChild(analysisDiv);

                analyzeBtn.textContent = '‚úÖ Analysis Complete';

            } catch (error) {
                console.error('AI Analysis Error:', error);
                analyzeBtn.textContent = '‚ùå Analysis Failed';
                alert('Failed to generate AI analysis. Please check your API key and try again.');
            }
        }

        async function loadQuizData() {
            try {
                // Use relative path; works on GitHub Pages and local servers
                const response = await fetch('./questions.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const text = await response.text();

                const cleanedText = text.replace(/\f/g, '').replace(/[\x00-\x1F\x7F]/g, (match) => {
                    if (match === '\n' || match === '\t' || match === '\r') return match;
                    return '';
                });

                const data = JSON.parse(cleanedText);

                if (data && typeof data === 'object' && data.subjects) {
                    allSubjectsData = data.subjects;
                    console.log(`‚úì Loaded ${Object.keys(allSubjectsData).length} subjects`);
                } else if (Array.isArray(data)) {
                    allSubjectsData = { 'General': data };
                    console.log(`‚úì Loaded ${data.length} questions into 'General'`);
                } else if (data && typeof data === 'object') {
                    // If structure is { subjectName: [questions], ... }
                    allSubjectsData = data;
                    console.log(`‚úì Loaded ${Object.keys(allSubjectsData).length} subjects (alternate format)`);
                } else {
                    throw new Error('Invalid JSON structure');
                }

            } catch (error) {
                console.error('Failed to load questions:', error);
                currentScreen = 'error';
                allSubjectsData = {};
            }
        }

        function initStarfield() {
            const canvas = document.getElementById('starfield');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const stars = [];
            const starCount = 200;
            for (let i = 0; i < starCount; i++) stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2 + 1, speed: Math.random() * 0.5 + 0.2, alpha: Math.random() * 0.5 + 0.5 });
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; }
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 255, 136, ${star.alpha})`;
                    ctx.shadowColor = 'rgba(0, 255, 136, 0.8)';
                    ctx.shadowBlur = star.size * 3;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        }

        async function initialize() {
            await loadQuizData();
            renderScreen();
            initStarfield();
        }

        // Start app
        initialize();

    </script>
</body>
</html>
